    <script type="module">
        const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); //fov, ratio, near, far views of the camera to render_

const renderer = new THREE.WebGLRenderer( { antialias: true }); // WEBGL render
renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				document.body.appendChild( renderer.domElement );


camera.position.x = 0;
camera.position.y = 0;
camera.position.z = 20;
let shape;
class Particle{

    constructor(scenee){
        
        const texture = new THREE.TextureLoader().load("wood.jpg");
        const geometry = new THREE.BoxGeometry( 10, 10, 10 );
        const material = new THREE.MeshBasicMaterial( { map:texture} );

         shape  = new THREE.Mesh( geometry, material );
        

        scenee.add(shape);

 
    }
    

}

class lightingSystem{
    constructor(){
        const hemilight  = new THREE.HemisphereLight(200);
        scene.add(hemilight);
    }
}
const particle = new Particle(scene);
const light = new lightingSystem();

function animate() {

    
	requestAnimationFrame( animate );

    // Rotate the x position of the mesh by 0.03
    shape.rotation.y += 0.01;
	// Rotate the y position of the mesh by 0.02
	shape.rotation.z += 0.01;
	renderer.render( scene, camera );    
}
animate();
    </script>
