    <script type="module">
        const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); //fov, ratio, near, far views of the camera to render_

const renderer = new THREE.WebGLRenderer( { antialias: true }); // WEBGL render
renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				document.body.appendChild( renderer.domElement );


camera.position.x = 0;
camera.position.y = 0;
camera.position.z = 20;

class Particle{

    constructor(scenee){
        
  

      
    }
    draw(shape){
               // Rotate the x position of the mesh by 0.03
            this.shape.rotation.y += 0.01;
	            // Rotate the y position of the mesh by 0.02
            this.shape.rotation.z += 0.01;
        }

}
class ParticleMaster{
    constructor(){
        const texture = new THREE.TextureLoader().load("wood.jpg");
        const material = new THREE.MeshBasicMaterial( { map:texture} );
        const geometry = new THREE.BoxGeometry( 2, 2, 2 );

       
        for(let i = 0; i < 100; i++){
            var shape = new THREE.Mesh( geometry, material );
            shape.name = i;
            shape.position.z = Math.random(camera.position)+2;
            shape.position.x = Math.random(-camera.position/10)*10;
            shape.position.y = Math.random(-camera.position/10)*7;
            shape.rotation.x = Math.random(-360)*360;
           


            scene.add(shape);
            
        }
      
    }
    
    update(shape){
        shape.rotation.z +=1;
    }
   

}



class lightingSystem{
    constructor(){
        const hemilight  = new THREE.HemisphereLight(200);
        scene.add(hemilight);
    }
}

const effect = new ParticleMaster();
const light = new lightingSystem();

function animate() {
    
    
	requestAnimationFrame( animate );

    for(let i = 0; i < 100; i++){
            scene.getObjectByName(i).rotation.x +=0.01;
            scene.getObjectByName(i).rotation.y +=0.01;
    
        }
       
       
          
	renderer.render( scene, camera );    
}
animate();
    </script>
