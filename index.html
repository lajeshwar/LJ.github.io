<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="author" content="Lajeshwar Limbu">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="My personal projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://livejs.com/live.js">
    </script>
    <style>
        * {
            box-sizing: border-box;
            font-family: serif;
            /* background-color: rgb(250, 235, 210);*/
            background-color: rgb(243, 218, 167);

            overflow: hidden;
        }

        html,
        body {
            height: 100vh;
            min-width: fit-content;
        }

        .flex-container-center-page {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: serif;
            padding: 20px;
            margin: 0;
            height: 65%;
        }

        .row {
            width: auto;
        }

        .column {
            height: auto;
        }

        .title {
            font-size: 30px;
        }

        .titleDescription>p {
            font-family: sans-serif;
            font-size: 20px;
        }

        .logo>img {
            text-align: center;
        }

        .flex-item {
            width: auto;
            text-align: center;
            color: rgb(49, 49, 49);
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: auto;
            padding: 60px;
            margin: 0;
        }


        .flex-container>div {
            margin: 20px;
            text-align: center;
            font-size: 25px;
            margin: 0;
        }

        header a {

            color: rgb(70, 70, 70);
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 15px;
        }

        header a:hover {
            color: rgb(113, 121, 84);
        }


        /* Style the current/active link */
        header a:active {
            color: rgb(94, 94, 54);
        }


        .flex-item {
            animation: normal;
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        .flex-container {
            animation: normal;
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        .text-center {
            text-align: center;
            position:fixed;bottom:0;left:0;right:0;height:50px;
            animation: normal;
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @-webkit-keyframes pop-in {
            0% {
                opacity: 0;
                -webkit-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -webkit-transform: scale(1);
            }
        }

        @-moz-keyframes pop-in {
            0% {
                opacity: 0;
                -moz-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -moz-transform: scale(1);
            }
        }


        /* Responsive layout */
        @media (max-width: 520px) {
            .title {
                font-size: 25px;
            }

            .titleDescription>p {
                font-size: 15px;
            }

            .logo>img {
                width: 60px;
            }
        }

        @media (max-width: 470px) {
            .flex-container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .title {
                font-size: 20px;
            }


        }

        @media (max-width: 370px) {

            header a {
                font-size: 20px;
                padding: 10px;
            }

            .flex-container {
                padding-left: 5px;
                padding-right: 5px;
            }

            .flex-container>div {
                font-size: 15px;
            }

            .title {
                font-size: 15px;
            }

            .logo>img {
                width: 50px;
            }

            .flex-container-center-page {
                height:75%
            }
    </style>
    <title>LJ - Home</title>
</head>

<header>
    <div class="flex-container">

        <div><strong><a href="#">Home </a></strong></div>
        <div><strong><a href="#">About </a></strong></div>
        <div><strong><a href="#">Projects</a></strong></div>

    </div>
</header>

<body>
    <div class="flex-container-center-page">
        <div class="row">
            <div class="flex-item">


                <div class="logo">
                    <img src="lj-lojo.svg" alt="logo" width="70vw" height="auto">

                </div>

                <div class="title">
                    <h1>Lajeshwar Limbu</h1>
                </div>

                <div class="titleDescription" style="font-family: sans-serif;">
                    <p>Hi there! This is a website for my personal projects<strong>.</strong></p>

                </div>
            </div>




        </div>

    </div>


</body>
<footer>
    <nav class="text-center">
        <div class="linkedin">
            <img src="linkedin.svg" alt="linkedin logo" width="125px" height="auto" style="padding-top:5px">
        </div>
    </nav>
</footer>

</html>
