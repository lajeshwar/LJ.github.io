<!DOCTYPE html>

<html>

<head>
    <meta name="author" content="Lajeshwar Limbu">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="My portfolio and personal projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: serif;
            background-color: rgb(225 210 185);
        }

        html,
        body {
            height: 100vh;
        }

        .flex-container-center-page {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .row {
        max-height: fit-content;
            max-width: fit-content;
            width: auto;
        }

        .column {
            height: auto;
        }

        .title {
            font-size: 30px;
        }

        .titleDescription {
            font-size: 20px;
        }

        .flex-item {
            width: auto;
            height: auto;
            text-align: center;
            color: rgb(49, 49, 49);
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: auto;
        }

        .flex-container>div{
            margin: 10px;
            text-align: center;
            font-size: 25px;
        }

        header a {

            color: rgb(49, 49, 49);
            text-decoration: none;


        }

        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @-webkit-keyframes pop-in {
            0% {
                opacity: 0;
                -webkit-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -webkit-transform: scale(1);
            }
        }

        @-moz-keyframes pop-in {
            0% {
                opacity: 0;
                -moz-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -moz-transform: scale(1);
            }
        }

        .flex-item {
            -webkit-animation:pop-in 1.5s;
            -moz-animation:pop-in 1.5s;
            -ms-animation:pop-in 1.5s;
        }
        .flex-container {
            -webkit-animation:pop-in 1.5s;
            -moz-animation:pop-in 1.5s;
            -ms-animation:pop-in 1.5s;
        }

    </style>
</head>

<header>
    <div class="flex-container">
            <div><strong><a href="#">Home</a></strong></div>
            <div><strong><a href="#">Portfolio</a></strong></div>
            <div><strong><a href="#">Projects</a></strong></div>
        
    </div>
</header>

<body>
    <div class="flex-container-center-page">
        <div class="row">
            <div class="flex-item">
                <div class="logo">
                   

                    <img src="lj-lojo.svg" alt="logo">
                </div>
          
                <div class="title">
                    <h1>Lajeshwar Limbu</h1>
                </div>

                <div class="titleDescription">
                    <p>My portfolio and personal projects.</p>
                </div>
            </div>


        </div>



    </div>


</body>

</html>
