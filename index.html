<!DOCTYPE html>

<html>

<head>
    <meta name="author" content="Lajeshwar Limbu">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="My CV and personal projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: serif;
            /* background-color: rgb(250, 235, 210);*/
            background-color: rgb(243, 218, 167);

            overflow: hidden;
        }

        html,
        body {
            height: 100vh;
            min-width: fit-content;
        }

        .flex-container-center-page {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: serif;
            padding: 20px;

        }

        .row {
            width: auto;
        }

        .column {
            height: auto;
        }

        .title {
            font-size: 30px;
        }

        .titleDescription {
            font-size: 20px;
        }

        .logo {
            max-width: 100%;
        }

        .flex-item {
            width: auto;
            text-align: center;
            color: rgb(49, 49, 49);
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: auto;
            padding: 20px;
        }

        /* Responsive layout */
        @media (max-width: 800px) {
            .title {
                font-size: small;
            }

            .titleDescription {
                font-size: small;
            }

            header a {
                font-size: small;
            }

            .flex-container-center-page {
                width: 100%;
            }

            img {
                width: 60px;
                height: auto;
            }

            .flex-container {
                padding: auto;

            }
        }

        .flex-container>div {
            margin: 20px;
            text-align: center;
            font-size: 25px;
        }

        header a {

            color: rgb(70, 70, 70);
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: auto;
        }

        header a:hover {
            color: rgb(113, 121, 84);
        }


        /* Style the current/active link */
        header a:active {
            color: rgb(94, 94, 54);
        }


        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @-webkit-keyframes pop-in {
            0% {
                opacity: 0;
                -webkit-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -webkit-transform: scale(1);
            }
        }

        @-moz-keyframes pop-in {
            0% {
                opacity: 0;
                -moz-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -moz-transform: scale(1);
            }
        }

        .flex-item {
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        .flex-container {
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }
    </style>
    <title>LJ - Home</title>
</head>

<header>
    <div class="flex-container">
        <div><strong><a href="#">Home</a></strong></div>
        <div><strong><a href="#">CV</a></strong></div>
        <div><strong><a href="#">Projects</a></strong></div>

    </div>
</header>

<body>
    <div class="flex-container-center-page" style="height:65%">
        <div class="row">
            <div class="flex-item">
                <div class="logo">
                    <img src="lj-lojo.svg" alt="logo" width="100" height="auto">
                </div>

                <div class="title">
                    <h1>Lajeshwar Limbu</h1>
                </div>

                <div class="titleDescription" style="font-family: sans-serif;">
                    <p>My CV and personal projects<strong>.</strong></p>
                </div>
            </div>


        </div>



    </div>


</body>

</html>
