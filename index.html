<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="author" content="Lajeshwar Limbu">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="My personal projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://livejs.com/live.js">
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open Sans');

        * {
            box-sizing: border-box;
        }

        html {
            min-width: fit-content;
            background: rgb(243, 218, 167);
        }

        body {
            height: 100vh;
        }

        .flex-container-center-page {

            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .row {
            width: auto;
        }

        .column {
            height: auto;
        }

        .title {
            font-display: fallback;
            font-family: serif;
            font-size: 30px;
        }

        .titleDescription>p {
            font-display: fallback;
            font-family: Open Sans;
            font-size: 20px;
        }

        .logo>img {
            text-align: center;

        }

        .nav-container>.logo>img {
            position: relative;
            margin: 0;
            padding: 0;
            width: 150px;
            z-index: 2;

        }


        .flex-item {
            width: auto;
            text-align: center;
            color: rgb(49, 49, 49);

        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: auto;
            padding: 60px;
            margin: 0;
        }


        .flex-container>div {
            margin: 20px;
            text-align: center;
            font-size: 25px;
            margin: 0;
        }

        .container-max {
            margin: 0 auto;
            padding: 0 30px;
            max-width: 1340px;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            height: 80px;
            max-height: 80px;
            background: rgb(49, 49, 49);
        }


        header a {

            color: rgb(255, 255, 255);
            text-decoration: none;
            font-display: fallback;
            font-family: Open Sans;
            font-weight: 700;
            font-size: 15px;
            text-align: right;
            padding: 15px;
        }

        header a:hover {
            color: rgb(113, 121, 84);
        }


        /* Style the current/active link */
        header a:active {
            color: rgb(94, 94, 54);
        }


        .flex-item {
            animation: normal;
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        .flex-container {
            animation: normal;
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        .text-center {
            text-align: center;
            animation: normal;
            -webkit-animation: pop-in 1.5s;
            -moz-animation: pop-in 1.5s;
            -ms-animation: pop-in 1.5s;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0%;
        }

        .nav {
            margin: 0;
            padding: 0;
        }



        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .nav-items {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-items>.menu {
            display: none;
        }

        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @-webkit-keyframes pop-in {
            0% {
                opacity: 0;
                -webkit-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -webkit-transform: scale(1);
            }
        }

        @-moz-keyframes pop-in {
            0% {
                opacity: 0;
                -moz-transform: scale(0.1);
            }

            100% {
                opacity: 1;
                -moz-transform: scale(1);
            }
        }


        /* Responsive layout */
        @media (max-width: 520px) {

            html {
                background-size: 227px;
                background-position-y: 99px;
                background-position-x: 49px;
            }

            .title {
                font-size: 25px;
            }

            .titleDescription>p {
                font-size: 15px;
            }

            .logo>img {
                width: 60px;
            }
        }

        @media (max-width: 470px) {
            .flex-container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .title {
                font-size: 20px;
            }


            .nav-items>.portfolio,
            .contact {
                display: none;
            }

            .nav-items>.menu {
                display: flex;
            =-
            }

            

        }

        @media (max-width: 370px) {

            header a {
                font-size: 20px;
                padding: 10px;
            }

            .flex-container {
                padding-left: 5px;
                padding-right: 5px;
            }

            .flex-container>div {
                font-size: 15px;
            }

            .title {
                font-size: 15px;
            }

            .logo>img {
                width: 50px;
            }

            .flex-container-center-page {
                height: 50%
            }
        }
    </style>
    <title>LJ - Home</title>
</head>

<header>
    <div class="nav">
        <div class="nav-container container-max">




            <div class="logo">
                <img src="lj-lojo-white.svg" alt="logo">


            </div>

            <div class="nav-items">
                <div class="home"><a href="#">HOME </a></div>
                <div class="portfolio"><a href="#">PORTFOLIO </a></div>
                <div class="contact"><a href="#">CONTACT</a></div>
                <div class="menu"><img src="menu-white.svg" style="width: 40px"></div>
            </div>



        </div>
    </div>
</header>

<body>

    <div class="flex-container-center-page" style="height:80%">
        <div class="row">
            <div class="flex-item">

                <div class="logo">
                    <img src="lj-lojo.svg" alt="logo" width="70vw" height="auto">

                </div>

                <div class="title">
                    <h1>Lajeshwar Limbu</h1>
                </div>

                <div class="titleDescription">
                    <p>Hi there! This is a website for my personal projects<strong>.</strong></p>

                </div>



            </div>



        </div>


    </div>


</body>
<footer>
    <footer class="footer-container">
        <nav class="text-center">
            <div class="linkedin">
                <img src="linkedin.svg" alt="linkedin logo" width="125px" height="auto" style="padding-top:5px">
            </div>
        </nav>


    </footer>

</html>
