<script>
    // function([string1, string2],target id,[color1,color2])    
 consoleText(['Hello .'], 'text',['tomato','rebeccapurple','lightblue']);

function consoleText(words, id, colors) {
  if (colors === undefined) colors = ['#fff']; // setting colors
  var visible = true; // handles text visibility 
  var con = document.getElementById('console'); //gets the id for the console container
  var letterCount = 1; //inital letter count
  var x = 1; // position of the letter?
  var waiting = false; // check if letter is all written
  var target = document.getElementById(id) //?  text? 
  target.setAttribute('style', 'color:' + colors[0]) //setting color and style to the text 
  window.setInterval(function() { // every 120, do the following

    if (letterCount === 0 && waiting === false) { // if letter in the console TExt is not empty and we are not waiting for text, do the following 
      waiting = true; //wait for the text to show
      target.innerHTML = words[0].substring(0, letterCount) //add the first word to the html text
      window.setTimeout(function() { // time out for the following duration
        var usedColor = colors.shift();
        colors.push(usedColor);
        var usedWord = words.shift();
        words.push(usedWord); // get the word out
        x = 1; //reset x pos
        target.setAttribute('style', 'color:' + colors[0]) //set the next color
        letterCount += x; //add to the count ; 
        waiting = false; // now we can go to next
      }, 50)
    } else if (letterCount === words[0].length + 1 && waiting === false) { //check the second array of the console
      waiting = true;
      window.setTimeout(function() {
        x = -1;
        letterCount += x;
        waiting = false;
      }, 60)
    } else if (waiting === false) {
      target.innerHTML = words[0].substring(0, letterCount)
      letterCount += x;
    }
  }, 100)
 
}
</script>
